
<div ng-repeat="category in storyTitles track by $index" class="my-2" >
	<h6 class="accordion scroll">
	  <a href ng-click="acc_click($index)"><span ng-if="$index<9">0</span>{{$index+1}}. {{category.title}} &nbsp&nbsp<small>[{{category.num}}: words]</small></a>
	</h6>
	<div class="accordion-content" ng-if="acc_isShow($index)">

		<div ng-repeat="word in words track by $index" class="my-1">

	        <button class="btn-sm btn-primary p-1 vocaNoteBtn"
	        ng-show="!IsWordSavedBefore(word.full)"
	        ng-click="saveNoted(word.full)">
	            <i class="fa fa-save"></i>
	        </button>	

	   		<span 
	   		compile="word.p1" 
	   		ng-click="Index_Speak($event, word.full)"
	   		class="ml-2"
	   		></span>

	   		<span 
	   		compile="word.p2"
	   		ng-click="showExampleModal(word.full, $event)"
	   		class="mb-1"
	   		></span>

	   		<br>
		</div>

	</div>
</div>
