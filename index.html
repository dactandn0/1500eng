<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="fav.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" integrity="sha512-DD6Lm09YDHzhW3K4eLJ9Y7sFrBwtCF+KuSWOLYFqKsZ6RX4ifCu9vWqM4R+Uy++aBWe6wD4csgQRzGKp5vP6tg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-animate/1.8.3/angular-animate.min.js"></script>


  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" src="global_js.js"></script>
  <script type="text/javascript" src="helper/wordNoted.js"></script>
  <script type="text/javascript" src="indexCtrl.js"></script>

  <script type="text/javascript" src="modal/modalCtrl.js"></script>

  <script type="text/javascript" src="words3000/words3000Ctrl.js"></script>
  <script type="text/javascript" src="words4000/words4000Ctrl.js"></script>
  <script type="text/javascript" src="lptd/lptdCtrl.js"></script>
  <script type="text/javascript" src="grammer/grammerCtrl.js"></script>
  <script type="text/javascript" src="ebooks/bridge/bridgeLCtrl.js"></script>
  <script type="text/javascript" src="ebooks/bridge/bridgeRCtrl.js"></script>
  <script type="text/javascript" src="ebooks/complete/completeLCtrl.js"></script>
  <script type="text/javascript" src="ebooks/complete/completeRCtrl.js"></script>
  <script type="text/javascript" src="ebooks/sampleSpeaking/sampleSpeakingCtrl.js"></script>
  <script type="text/javascript" src="ebooks/englab/preCourse/preCourseCtrl.js"></script>
  <script type="text/javascript" src="vocaNoted/vocaNotedCtrl.js"></script>

</head>

<body ng-app="myApp">
    <div ng-controller="indexCtrl" class="container mt-4" ng-cloak>

      <nav class="navbar navbar-expand-sm fixed-top bg-dark navbar-dark justify-content-end px-4">
    <a class="navbar-brand" ng-href="#/!">Home</a>
    <!-- <button class="btn btn-success ml-auto">My Button</button> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0 ml-auto" id="navbarSupportedContent"  data-toggle="collapse" data-target="#navbar-collapse">
        <ul class="navbar-nav text-right">
            <li class="nav-item "><a class="nav-link" ng-href="#!book4k">4kWords</a></li>
            <li class="nav-item "><a class="nav-link" ng-href="#!lptd">LPTD</a></li>
            <li class="nav-item "><a class="nav-link" ng-href="#!ebooks">Ebooks</a></li>
            <li class="nav-item "><a class="nav-link" ng-href="#!grammer">Grammer</a></li>
            <li class="nav-item "><a class="nav-link" href="#!vocaNoted">Voca</a></li>
        </ul>
    </div>
</nav>

      <div class="input-group my-3">
        <input type="text" 
        	class="form-control" 
        	ng-change="searchTyping()" 
        	ng-model="search" 
        	placeholder="Search..."
        	>  
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" 
           	ng-click="fetchSentenceSearch()">
       		[SE]</button>
        </div>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" 
           	ng-click="clearSearch()">
       		[X]</button>
        </div>
      </div>

      <div class="text-sm my-1" 
        ng-repeat="sen in sentenceSearches | limitTo:-3 track by $index">
        <!-- <button class="btn btn-sm border-primary" >Ex</button> -->
        <span class="text-danger">*</span> 
        <span 
        	ng-bind-html="sen"
        ></span>
        <button class="btn btn-sm btn-primary float-right vocaNoteBtn"
            ng-click="Index_Speak($event, sen, true)">
            <i class='fa fa-volume-down'></i>
          </button>
        <br>
      </div>

      <div class="text-sm my-2" 
        ng-repeat="word in searchDataResult track by $index">
                <button class="btn-sm btn-primary vocaNoteBtn"
            ng-show="!IsWordSavedBefore(word)"
            ng-click="saveNoted($event, word)">
            s
        </button>
        <span ng-bind-html="word"
        ng-click="showExampleModal('alert', word, $event)"
        ></span>

          <button class="btn btn-sm btn-primary float-right vocaNoteBtn"
            ng-click="Index_Speak($event, word)">
            v
          </button>



        <br>
      </div>

      <div class="my-3" ng-view></div>

    <div class="btnNotedVoca opa">
       <div class="input-group my-3">
          <div class="input-group-append">
          <button class="btn-sm btn-primary" 
            ng-click="IsShowNotedPanel=!IsShowNotedPanel">
          Note</button>
        </div>
          <input type="text" 
          class="form-control" 
          ng-model="notedWordInput"
          ng-show="IsShowNotedPanel"
          >
          <button class="btn-sm btn-primary"
            ng-show="IsShowNotedPanel"
            ng-click="saveNoted($event, notedWordInput)">
            OK
          </button>
      </div>
    </div>

    <button
        onclick="topFunction()" 
        type="button"
        class="btn btn-danger btn-floating btn-md"
        id="btn_back_to_top"
        >
        ^
</button>

    </div> <!-- container -->
    
    <p style="height:15vh"></p>
</body>

</html>


  <script>
    $("#navbarSupportedContent a:not(.dropdown-toggle)").click(function() {
      $("#navbarSupportedContent").collapse("hide");
    });
  </script>
