<!-- bridge+complete ielst [Englab] -->

<!DOCTYPE html>
<html>
<head>
  <title>Bridge Ielt Listening</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="../../styles.css">
  <script type="text/javascript" src="ctrl_listen.js"></script>

</head>

<body ng-app="myApp" ng-init="showText=0">
    <div ng-controller="ctrl" class="container mt-4">
    <h5 class="mb-4">Bridge Ielt Listening</h5>

    	<a href="../../index.html" class="mr-4"><< Home</a>
    	<a href="../ebooks.html" class="mr-4"><< Ebooks</a>
    	<a href="reading.html" class="mr-4">Reading</a>
    	<form name="cdForm" class="my-3" role="group">
    		<input type="radio" name="radioCD" value="1" onchange="radioCDChange(1)" checked/><span class="mr-2">CD1</span>
    	</form>

    	<div class="my-3">
		    <div class="col-md-12">
		    	 <a ng-repeat="n in range(1, 31)"  ng-click="fetchStory(n-1);" href="" class="pr-2 mr-1" 
		    	 ng-class="isLongTrack(n-1)"> [{{n}}]
		    	</a>
		    </div>
		    <br> 
		    <label> <input id="audioLoopEle" class="my-3" type="checkbox" checked onclick="chkClick()">&nbspLoop</label>
		    	<span class="btnShowVi opa">
		        	<button class="btn btn-sm btn-success" ng-click="bShowVi=!bShowVi">{{bShowVi == 0 ? '->Vi' : '->En' }}</button>
		    	</span>

		 </div>
		<span  class="btnPlay opa">
			<button class="btn btn-sm btn-info" ng-click="playFullSound($index)">{{bPlayingFull ? 'Stop' : 'Play'}}</button>
		</span>

    	<span ng-show="bPlayingFull" class="btnSound opa">
    		<p><button class="btn btn-sm btn-danger" ng-click="pauseSound()">{{bPause ? 'Resume' : 'Pause'}}</button></p>
    		<p><button class="btn btn-sm btn-danger" ng-click="backSound(-10)">-10s</button></p>
    		<p><button class="btn btn-sm btn-danger" ng-click="backSound(10)">+10s</button></p>
    	</span>


		<div class="card mt-4">
		    <div class="card-body">
	          <div class="card-text my-2">
	          	<!-- <p ng-repeat="(index, sentence) in story.en" ng-if="bShowVi" ng-click="playSentence(index)">{{sentence}}</p> -->
	          	<h6 class="accordion" >
				    <a href ng-click="showText=!showText"><i class="fa fa-lg fa-toggle-on"></i> {{story.title}}</a>
				 </h6>

				 <div class="accordion-content">
	          		<p ng-bind-html="story.enShow" ng-if="!bShowVi && showText"></p>
	          		<p ng-bind-html="story.viShow" ng-if="bShowVi && showText"></p>
	        	</div>

	          	<img ng-src="listen_data\images\{{story.img}}-min.png" class="img-fluid">

	          	<div class="mt-1" ng-if="story.vocaNotes">
	           	<hr/>
	        		<p  class="mb-1" ng-repeat="(index, note) in story.vocaNotes">
	          			{{note}}
	          		</p>
	          	</div>

	        
	          </div> <!-- card-text -->
        	</div> 		<!-- card-body -->
		 </div> <!-- card -->
    </div> <!-- container -->
</body>

</html>

<script type="text/javascript">
function chkClick()
{	
	var chk =  document.getElementById('audioLoopEle');
	localStorage.setItem("bri_listen_isAudioLoop", chk.checked);
	console.log("bri_listen_isAudioLoop saved storage = ", chk.checked );
}
</script>
