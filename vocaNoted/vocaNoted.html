
<label>Audio Rate:</label>
<input 
	type="range" 
	class="form-range mt-3 mx-3"
	min="0.6" 
	max="2" 
	step="0.05"
	ng-model="audioSpeed" 
	ng-change="setAudioSpeed()"> {{audioSpeed}}

<input 
	type="range" 
	class="form-range mt-3 ml-4"
	min="0.5" 
	max="1" 
	step="0.1"
	ng-model="audioVolume" 
	ng-change="setAudioVolume()"> {{audioVolume}}

<div class="my-3">
 <button class="btn-sm btn-primary"
 		ng-show="notedWords.length > 0"
       ng-click="showConfirmModal('Delete all records?', $event)"
        >
   <i class="fa fa-lg fa-trash"></i>
       </button> 
<span "><i>Vocabulary Noted</i></span>
</div>
<p ng-hide="notedWords.length > 0"><i>No record(s)</i></p>
<div class="text-sm my-3" 
	ng-repeat="word in notedWords track by $index">

       <button class="btn-sm btn-primary px-1 mr-2"
       ng-click="showConfirmModal(word, $event)"
        >
            <i class="fa fa-close"></i>
       </button> 

      <span ng-if="word.length>0"
		ng-click="showExampleModal(word, $event)"
		ng-bind-html="word">
	  </span>
   
	  <button class="btn-sm btn-primary float-right px-2"
        ng-click="Index_Speak($event, word)">
             <i class="fa fa-volume-down"></i>
      </button>

	<br>
</div>
