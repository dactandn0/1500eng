vi:'Bài 8 Châm cứu<br>\
B: Châm cứu bắt đầu ở Trung Quốc từ hàng ngàn năm trước. Đây là một phương pháp đặc biệt để điều trị bệnh. Có nhiều huyệt châm cứu trên cơ thể con người. Những chiếc kim kim loại nhỏ được châm vào các huyệt trên cơ thể. Mỗi huyệt được kết nối với một bộ phận hoặc hệ thống cơ thể đặc biệt. Mỗi bộ phận có nhiều huyệt.<br>\
Một chuyên gia châm kim vào những huyệt này trên cơ thể một người. Những huyệt này kết nối với hệ thống cơ thể có vấn đề. Các kim không đi sâu. Mọi người nói rằng các kim không gây đau.<br>\
Chúng tôi không chắc tại sao châm cứu lại có tác dụng. Nhưng các nghiên cứu đã chỉ ra rằng nó có tác dụng rất tốt. Không ai có thể giải thích tại sao. Các bác sĩ cho rằng nó giúp ích cho các dây thần kinh trong cơ thể. Một số bác sĩ sử dụng châm cứu để điều trị cho những người không thể uống thuốc.<br>\
Người dân ở Châu Á đã sử dụng phương pháp đặc biệt này trong một thời gian dài. Lúc đầu, những người bên ngoài Châu Á không tin tưởng phương pháp này. Họ không nghĩ rằng nó sẽ giúp ích cho họ. Bây giờ, nó đã trở nên rất phổ biến trên toàn thế giới.'

{
en:'Unit 9 Albert Einstein<br>\
B : Albert Einstein is famous around the world. He is famous for his work in science. Many people think that he was the greatest scientist of the 20th century.<br>\
Einstein was born in Germany in 1879. His interest in science began when he was very young. Someone gave him a compass in 1884. Young Einstein was interested in how it worked. He wanted to learn science. He wanted to become a scientist.<br>\
Einstein tried to enter a top Swiss university. At first, he met with failure. He did not get a place. But Einstein did not give up easily. He applied again to the same university in the next year. This time he was successful. Einstein was a good student. He graduated from this famous university in 1896.<br>\
As a scientist, Einstein did important work in the field of physics. His work was very good. He received the Nobel Prize for physics in 1921. In 1933, he went to live in the United States with his wife.'
,
vi: 'Bài 9 Albert Einstein<br>\
B: Albert Einstein nổi tiếng khắp thế giới. Ông nổi tiếng với công trình khoa học của mình. Nhiều người cho rằng ông là nhà khoa học vĩ đại nhất của thế kỷ 20.<br>\
Einstein sinh ra tại Đức vào năm 1879. Ông bắt đầu quan tâm đến khoa học từ khi còn rất nhỏ. Có người tặng ông một chiếc la bàn vào năm 1884. Einstein thời trẻ rất thích tìm hiểu cách thức hoạt động của la bàn. Ông muốn học khoa học. Ông muốn trở thành một nhà khoa học.<br>\
Einstein đã cố gắng vào một trường đại học hàng đầu của Thụy Sĩ. Lúc đầu, ông đã thất bại. Ông không được nhận vào học. Nhưng Einstein không dễ dàng từ bỏ. Ông lại nộp đơn vào cùng trường đại học đó vào năm sau. Lần này ông đã thành công. Einstein là một sinh viên giỏi. Ông tốt nghiệp trường đại học nổi tiếng này vào năm 1896.<br>\
Là một nhà khoa học, Einstein đã có những công trình quan trọng trong lĩnh vực vật lý. Những công trình của ông rất xuất sắc. Ông nhận giải Nobel Vật lý năm 1921. Năm 1933, ông chuyển đến sống tại Hoa Kỳ cùng vợ.'
},
{
en: 'Unit 10 The Telescope<br>\
G : Come and look at the telescope I got for my birthday.<br>\
B : That’s neat!<br>\
G : Yeah, now we can look at the moon. Did you know that the moon is the Earth’s only natural satellite?<br>\
B : No, I didn’t know that. I thought the moon was a planet.<br>\
G : Well, a planet moves around the sun, but a satellite moves around a planet.<br>\
B : Oh, I see. Can you see other planets with your telescope?<br>\
G : Sure, I can see two planets close to Earth really well.<br>\
B : Which planet is closest to Earth?<br>\
G : Mars is the closest planet to Earth. Many scientists believe that Mars once had rivers and oceans just like Earth. Mars has two moons.<br>\
B : That’s cool! What is the other planet near Earth?<br>\
G : The other planet near Earth is Venus, but Venus has no moons.<br>\
B : Do you think people will ever be able to visit Mars or Venus?<br>\
G : Maybe someday people will be able to visit Mars, but not Venus because it’s too hot.<br>\
B : Well, at least we can see them with your new telescope!',
vi: 'Bài 10 Kính thiên văn<br>\

G: Đúng rồi, giờ chúng ta có thể ngắm mặt trăng rồi. Cậu có biết mặt trăng là vệ tinh tự nhiên duy nhất của Trái đất không?<br>\

B: Vâng, ít nhất chúng ta có thể nhìn thấy chúng bằng kính thiên văn mới của bạn!'

en:'Unit 11 Gold<br>\
M: Gold has been a part of many cultures for hundreds of years. People made coins and jewelry with gold. Gold is a soft metal. It is easy to shape into sheets, long wires, or rings. People sometimes mix gold with other metals. This makes the gold harder. Then it can be made into beautiful jewelry. Why do we value gold so much? It has a special color. No other metal is a bright yellow.<br> <br>We also value gold because it is rare. A rare thing is hard to find. Even after hundreds of years, gold is still a precious metal now. It is still valued for its beauty. It is still rare. Today, banks store gold in the form of bars.<br>\
Its value is more than $600 per ounce. Gold is more useful now than ever before.'
,vi:'Bài 11 Vàng<br>\
M: Vàng đã là một phần của nhiều nền văn hóa trong hàng trăm năm. Người ta làm tiền xu và đồ trang sức bằng vàng. Vàng là một kim loại mềm. Dễ dàng tạo hình thành tấm, sợi dài hoặc nhẫn. Đôi khi, người ta trộn vàng với các kim loại khác. Điều này làm cho vàng cứng hơn. Sau đó, vàng có thể được chế tác thành đồ trang sức đẹp. Tại sao chúng ta lại coi trọng vàng như vậy? Vàng có một màu đặc biệt. Không có kim loại nào khác có màu vàng tươi.<br><br>\
Chúng ta cũng coi trọng vàng vì vàng rất hiếm. Một thứ hiếm rất khó tìm. Ngay cả sau hàng trăm năm, vàng vẫn là một kim loại quý. Nó vẫn được coi trọng vì vẻ đẹp của nó. Nó vẫn rất hiếm. Ngày nay, các ngân hàng lưu trữ vàng dưới dạng thỏi. Giá trị của nó là hơn 600 đô la một ounce. Vàng hiện hữu ích hơn bao giờ hết.'

vi: 'Bài 12 Lễ hội âm nhạc mùa hè<br>\

	en:'Unit 13 The School Play<br>\

	en:'Unit 14 Ballet Class<br>\

W: Ballet class? I didn’t know you were studying ballet. How long have you been studying ballet?<br>\

	en:'Unit 15 Monet’s Garden<br>\
W: Claude Monet was a great artist. He was the first of a group of artists called the Impressionists. This group of artists thought about how things in the world made them feel. They tried to show this in their work. This way of painting shows how light can change shapes and colors. Monet did a lot of his work outdoors. He wanted to show how daylight made things look.<br>\
Many of his paintings are of gardens. He liked to paint flowers and trees. He loved to paint in his own garden. His garden was in a village. He lived there for many years.<br>\
Today, many visitors come each year to this garden. They come from all over the world. Most of them are art lovers or artists. They come to see the place that Monet loved so much.'
, 
 vi: 'Bài 15 Khu vườn của Monet<br>\
W: Claude Monet là một nghệ sĩ vĩ đại. Ông là người đầu tiên trong nhóm nghệ sĩ được gọi là Trường phái Ấn tượng. Nhóm nghệ sĩ này nghĩ về cách mọi thứ trên thế giới khiến họ cảm thấy.<br>\
Họ đã cố gắng thể hiện điều này trong tác phẩm của mình. Cách tranh này cho thấy ánh sáng có thể thay đổi hình dạng và màu sắc như thế nào.<br>\
Monet đã thực hiện nhiều tác phẩm của mình ngoài trời. Ông muốn thể hiện cách ánh sáng ban ngày làm cho mọi thứ trông như thế nào.<br>\
Nhiều bức tranh của ông là về khu vườn. Ông thích vẽ hoa và cây cối. Ông thích vẽ trong khu vườn của riêng mình. Khu vườn của ông nằm trong một ngôi làng. Ông đã sống ở đó nhiều năm.<br>\
Ngày nay, nhiều du khách đến thăm khu vườn này mỗi năm. Họ đến từ khắp nơi trên thế giới. Hầu hết họ là những người yêu nghệ thuật hoặc nghệ sĩ. Họ đến để xem nơi mà Monet yêu thích đến vậy.'

en:'Unit 20 Making Music<br>\
Do you like to listen to music? Music is made up of sound. People all over the world like music. People have liked it for hundreds of years.<br>\
People who write music are called composers.<br>\
Most of the time, a composer does not sing or play his own music. He writes it all down in the form of notes. Those who know how to read music can understand these notes. This is how people can sing the song or play it.<br>\
Lots of people like to play music. Music can be played on instruments. There are many types of musical instruments. Some of these are the piano, the violin, and the drum. <br>\
People can make music as a group. A choir is a group of people who sing. An orchestra is a group of people who play musical instruments'
,
vi:'Bài 20 Làm nhạc<br>\
Bạn có thích nghe nhạc không? Âm nhạc được tạo thành từ âm thanh. Mọi người trên khắp thế giới đều thích âm nhạc. Mọi người đã thích nó trong hàng trăm năm.<br>\
Những người viết nhạc được gọi là nhà soạn nhạc.<br>\
Hầu hết thời gian, một nhà soạn nhạc không hát hoặc chơi nhạc của riêng mình. Họ viết tất cả xuống dưới dạng nốt nhạc. Những người biết cách đọc nhạc có thể hiểu những nốt nhạc này. Đây là cách mọi người có thể hát bài hát hoặc chơi nó.<br>\
Rất nhiều người thích chơi nhạc. Âm nhạc có thể được chơi bằng nhạc cụ. Có nhiều loại nhạc cụ. Một số trong số đó là piano, violin và trống. <br>\
Mọi người có thể tạo ra âm nhạc như một nhóm. Dàn hợp xướng là một nhóm người hát. Dàn nhạc là một nhóm người chơi nhạc cụ.'

en:'Unit 21 Where Is Your Homework?<br>\

G : Yes. Look, here’s my essay. See?<br>\

G : I don’t know. Maybe Ms. Jones will let you hand it in tomorrow.<br>\
B : Hey, let me copy your essay. I’ll change a few words. Ms. Jones will never know.<br>\
G : No, I’m sorry. That’s not the right thing to do. <br>\
B : Oh, come on! I thought you were my friend.<br>\
G : I am your friend. That’s why I’m not letting you copy my work!'

vi:'Unit 23 Lớp Nghệ thuật và Thủ công mỹ nghệ<br>\

{en:'Unit 25 The Lesson<br>\
W: There was once a man who lived with his two sons. The two sons were always fighting with each other. One day, the man decided to teach his sons a lesson.<br>\
The man gave his younger son two large sticks. He told the boy to break them. The boy tried hard, but he could not break the sticks. The older son also could not break the sticks. At last, the man gave only one stick to each son. He said, “Break them.” Each son broke his stick easily. <br>\
The man said, “You are like these sticks. If you work together, no one can break you. But if you fight with each other all the time, one day, someone will break both of you.” <br>\
After that lesson, the sons stopped fighting. They started to work together.'
,vi:'Bài 25 Bài học<br>\
W: Ngày xưa, có một người đàn ông sống với hai người con trai. Hai người con trai luôn đánh nhau. Một ngày nọ, người đàn ông quyết định dạy cho hai người con trai một bài học.<br>\

	en:'Unit 27 My Future Job<br>\
G : What do you want to be when you grow up, Mark?<br>\
B : I want to be a teacher. I think I would like to help children learn.<br>\
G : Well, you know, teachers work very hard, and they are not paid much money.<br>\
B : I don’t care about money. Teaching is an important job.<br>\
G : What subject do you want to teach?<br>\
B : I want to teach mathematics, like Ms. Kim. She makes learning fun. I didn’t know that I would like math so much until I joined her class. Now, mathematics is my favorite subject.<br>\

	en:'Unit 30 Teamwork<br>\

vi:'Bài 30 Làm việc nhóm<br>\

{
	en:'Unit 32 Racquetball<br>\

	$scope.resetFlag = function () {
		$scope.bPlayingFull = false;
		$scope.bPause = false;
		$scope.bShowVi = 0;
		$scope.bHiddenWords = 1;
	}	

	$scope.backSound = function (sec) {
		$scope.audio.currentTime = $scope.audio.currentTime + sec;
	}

	$scope.resetAudioBtnUI = function()
	{
		$scope.bPause=false;
        $scope.bPlayingFull=false;
        if ($scope.isAudioLoop)
        {
        	$scope.playFullSound($scope.storyIdx);
        }
        $scope.$apply();
	}

	$scope.playFullSound = function (index) {
		if ($scope.bPlayingFull)
		{
			$scope.stopSound();
			$scope.bPause=false;
		}
	  	else
	  	{
	  		$scope.audio = new Audio($scope.storyIdx + '.mp3');
		    $scope.audio.loop = false;
		    $scope.audio.play();

 			$scope.audio.addEventListener("ended", function(){
			   $scope.resetAudioBtnUI();
			});

		    $scope.bPlayingFull = true;
	  	}
	}

	$scope.pauseSound = function () {
		if (!$scope.audio) return;
		$scope.bPause = !$scope.bPause;
		if ($scope.bPause)
	    {
	    	$scope.audio.pause();
	    	$scope.currentTime = $scope.audio.currentTime;
	    }
	    else
	    {
	    	$scope.audio.currentTime = $scope.currentTime;
	    	$scope.audio.play();
	    }
	}

	$scope.stopSound = function () {
		if (!$scope.audio) return;
		 $scope.audio.pause();
		 $scope.audio.currentTime = 0;
		 $scope.currentTime = 0;
		 $scope.bPlayingFull = false;
		 $scope.bPlayingSentence = false;
	};

	$scope.fetchStory = function (idx, reset=true) {

		// when click 1.2.3..40
		if (reset==true) 
		{
			$scope.resetFlag();
			$scope.stopSound();
		}
		
		
		$scope.storyIdx = idx;
		$scope.story = $scope.stories[idx];

		// show to website
		// $scope.story.en|vi ~ origin [not edit]
		$scope.story.enShow = '';
		$scope.story.viShow = '';
		$scope.story.en_hidden_words = '';

		// bold title
		var titleEn = $scope.story.en.split('<br>')[0];
		$scope.story.enShow = $scope.story.en.replace(titleEn, '<b>' + titleEn + '</b>');

		var titleVi = $scope.story.vi.split('<br>')[0];
		$scope.story.viShow = $scope.story.vi.replace(titleVi, '<b>' + titleVi + '</b>');

		//
		$scope.story.en_hidden_words = $scope.story.en;
		console.log('=-==========================');
		var words = $scope.story.en.match(/\b(\w+)\b/g);
		var _wPosArr = [];   // index in Arr
		var kDot = "";
		var kSpace = "";
		for (let i = 0; i < words.length; i++) {
		  	var word = words[i];
		  	if (validateWord(word)) 
		  	{
  				var rd = Math.floor(Math.random() * 11);   // integer from 0 to 12
  				if (rd % 5 == 0) {
  					var _w = kSpace + word + kSpace;
  					var idxOf = $scope.story.en.indexOf(_w);
  					var obj = {'w': _w, "idx": idxOf}

  					_wPosArr.push(obj);
  				//	console.log(_w);
  					
  					kDot = kSpace + word.replace(/./g, ".") + kSpace;
  				//	console.log(kDot);
  					var s = $scope.story.en_hidden_words;

  					let firstPart = s.substr(0, idxOf);
				    let lastPart = s.substr(idxOf + kDot.length);
				    let newString = firstPart + kDot + lastPart;

  					$scope.story.en_hidden_words = newString;
  				}
		  	}
		} // for
		titleEn = $scope.story.en_hidden_words.split('<br>')[0];
		$scope.story.en_hidden_words = $scope.story.en_hidden_words.replace(titleEn, '<b>' + titleEn + '</b>');
	}

	function validateWord(word) 
	{	
		word = word.trim();
		if (word.length < 4) return false;
		let arr = ['<br>','<b>','</b>', '!', '.',',',"'",'’','unit','there','this','that','those'];
		for (var i = 0; i < arr.length; i++) {
			bList = arr[i];
			if (word.toLowerCase().indexOf(bList) >= 0) return false;
		}
		return true;
	}
